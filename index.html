<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="logo" data-immerser-id="logo"></div>
    <div class="menu" data-immerser-id="menu">
      <div class="menu__nav">
        <a href="#" class="menu__link">Kek</a>
        <a href="#" class="menu__link">Kek</a>
      </div>
    </div>

    <div id="section-1" class="section" data-immerser-config='{ "logo": "logo--contrast", "menu": null }'>
      <div class="grid">
        <div class="col alpha" style="background: var(--color-red);"></div>
        <div class="col beta" style="background: var(--color-white);"></div>
        <div class="col gamma" style="background: var(--color-white);"></div>
      </div>
    </div>

    <div id="section-2" class="section" data-immerser-config='{ "logo": null, "menu": "menu--contrast" }'>
      <div class="grid">
        <div class="col alpha-beta" style="background: var(--color-white);"></div>
        <div class="col gamma" style="background: var(--color-red);"></div>
      </div>
    </div>

    <div id="section-3" class="section" data-immerser-config='{ "logo": "logo--contrast", "menu": null }'>
      <div class="grid">
        <div class="col alpha" style="background: var(--color-red);"></div>
        <div class="col beta-gamma" style="background: var(--color-white);"></div>
      </div>
    </div>

    <div id="section-4" class="section" data-immerser-config='{ "logo": null, "menu": "menu--contrast" }'>
      <div class="grid">
        <div class="col alpha" style="background: var(--color-white);"></div>
        <div class="col beta" style="background: var(--color-white);"></div>
        <div class="col gamma" style="background: var(--color-red);"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
