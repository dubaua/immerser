<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="fixed" data-immerser>
      <div class="pager" data-immerser-pager data-immerser-solid-id="pager"></div>
      <div class="logo" data-immerser-solid-id="logo"></div>
      <div class="menu" data-immerser-solid-id="menu">
        <div class="menu__nav">
          <a href="#" class="menu__link">Kek</a>
          <a href="#" class="menu__link">Kek</a>
        </div>
      </div>
    </div>

    <div id="section-1" class="section" data-immerser-classnames='{ "logo": "logo--contrast", "pager": "pager--contrast" }'>
      <div class="grid">
        <div class="col alpha" style="background: rgb(150, 4, 4);"></div>
        <div class="col beta" style="background: rgb(243, 230, 230);"></div>
        <div class="col gamma" style="background: rgb(243, 230, 230);"></div>
      </div>
    </div>

    <div id="section-2" class="section" data-immerser-classnames='{ "menu": "menu--contrast" }'>
      <div class="grid">
        <div class="col alpha-beta" style="background: rgb(243, 230, 230);"></div>
        <div class="col gamma" style="background: rgb(150, 4, 4);"></div>
      </div>
    </div>

    <div class="section" data-immerser-classnames='{ "logo": "logo--contrast", "pager": "pager--contrast" }'>
      <div class="grid">
        <div class="col alpha" style="background: rgb(150, 4, 4);"></div>
        <div class="col beta-gamma" style="background: rgb(243, 230, 230);"></div>
      </div>
    </div>

    <div id="section-4" class="section" data-immerser-classnames='{ "menu": "menu--contrast" }'>
      <div class="grid">
        <div class="col alpha" style="background: rgb(243, 230, 230);"></div>
        <div class="col beta" style="background: rgb(243, 230, 230);"></div>
        <div class="col gamma" style="background: rgb(150, 4, 4);"></div>
      </div>
    </div>

    <script src="DOM.js"></script>
  </body>
</html>
