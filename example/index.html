<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Immerser — Javascript Library to Switch Fixed Blocks on Scroll</title>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.scss" />
    <link rel="icon" type="image/png" href="favicon/favicon.png">
    <link rel="icon" type="image/gif" href="favicon/favicon.gif">
    <link rel="icon" type="image/jpeg" href="favicon/favicon.jpg">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon/favicon.ico">
  </head>
  <body>
    <div class="fixed" data-immerser>
      <div class="fixed__pager pager" data-immerser-pager data-immerser-solid="pager"></div>
      <a href="#reasoning" class="fixed__logo logo" data-immerser-solid="logo" data-immerser-synchro-hover="logo">immerser</a>
      <div class="fixed__menu menu" data-immerser-solid="menu">
        <a href="#reasoning" data-immerser-synchro-hover="reasoning" class="menu__link">Reasoning</a>
        <a href="#how-to-use" data-immerser-synchro-hover="how-to-use" class="menu__link">How to Use</a>
        <a href="#how-it-works" data-immerser-synchro-hover="how-it-works" class="menu__link">How it Works</a>
        <a href="#options" data-immerser-synchro-hover="options" class="menu__link">Options</a>
        <a href="#possibilities" data-immerser-synchro-hover="possibilities" class="menu__link">Possibilities</a>
      </div>
      <div class="fixed__social social" data-immerser-solid="social">
        <a href="https://github.com/dubaua/immerser">github</a>
        <a href="mailto:dubaua@gmail.com">dubaua@gmail.com</a>
      </div>
      <div class="fixed__about about" data-immerser-solid="about">© 2019 — Vladimir Lysov, Chelyabinsk, Russia</div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="immerser__solid fixed__emoji emoji" data-emoji-animating="false">
            <img src="svg/why-immerser.svg" alt="Reasoning" class="emoji__face" />
          </div>
        </div>
      </div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="immerser__solid fixed__emoji emoji" data-emoji-animating="false">
            <img src="svg/how-to-use.svg" alt="How to Use" class="emoji__face" />
          </div>
        </div>
      </div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="immerser__solid fixed__emoji emoji" data-emoji-animating="false">
            <img src="svg/how-it-works-face.svg" alt="How it Works Face" class="emoji__face" />
            <img src="svg/how-it-works-hand.svg" alt="How it Works Hand" class="emoji__hand" />
          </div>
        </div>
      </div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="immerser__solid fixed__emoji emoji" data-emoji-animating="false">
            <img src="svg/options.svg" alt="Options" class="emoji__face" />
          </div>
        </div>
      </div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="immerser__solid fixed__emoji emoji" data-emoji-animating="false">
            <img src="svg/possibilities.svg" alt="Possibilities" class="emoji__face" />
          </div>
        </div>
      </div>
    </div>

    <header class="header">
      <a href="#reasoning" class="logo">immerser</a>
    </header>

    <div
      id="reasoning"
      class="grid"
      data-immerser-layer
      data-immerser-layer-config='{"logo": "logo--contrast-lg", "pager": "pager--contrast-lg", "social": "social--contrast-lg"}'
    >
      <div class="grid__col grid__col--alpha background--contrast"></div>
      <div class="grid__col grid__col--beta tall start end background">
        <div class="grid__content typography">
          <include src="./content/why-immerser.html"></include>
          <include src="./content/terms.html"></include>
        </div>
      </div>
      <div class="grid__col--gamma background"></div>
    </div>

    <div
      id="how-to-use"
      class="grid underlay"
      data-immerser-layer
      data-immerser-layer-config='{"pager": "pager--contrast-only-md", "menu": "menu--contrast", "about": "about--contrast"}'
    >
      <div class="grid__col grid__col--alpha"></div>
      <div class="grid__col grid__col--beta-gamma tall">
        <div class="grid">
          <div class="grid__col grid__col--beta start">
            <div class="grid__content typography">
              <include src="./content/prepare-your-markup.html"></include>
            </div>
          </div>
          <div class="grid__col grid__col--gamma start background--contrast scroller-x">
            <div class="as-if-title" aria-hidden="true"></div>
            <div class="grid__content code-highlight code-highlight--contrast">
              <include src="./content/highlighted-markup.html"></include>
              <!-- <pre data-src="code/markup.html"></pre> -->
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="grid__col grid__col--beta">
            <div class="grid__content typography">
              <include src="./content/apply-styles.html"></include>
            </div>
          </div>
          <div class="grid__col grid__col--gamma background--contrast scroller-x">
            <div class="as-if-title" aria-hidden="true"></div>
            <div class="grid__content code-highlight code-highlight--contrast">
              <include src="./content/highlighted-styles.html"></include>
              <!-- <pre data-src="code/style.css"></pre> -->
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="grid__col grid__col--beta end">
            <div class="grid__content typography">
              <include src="./content/init-immerser.html"></include>
            </div>
          </div>
          <div class="grid__col grid__col--gamma end background--contrast scroller-x">
            <div class="as-if-title" aria-hidden="true"></div>
            <div class="grid__content code-highlight code-highlight--contrast">
              <include src="./content/highlighted-code.html"></include>
              <!-- <pre data-src="code/code.js"></pre> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="how-it-works"
      class="grid"
      data-immerser-layer
      data-immerser-layer-config='{"logo": "logo--contrast-lg", "pager": "pager--contrast-lg", "social": "social--contrast-lg"}'
    >
      <div class="grid__col grid__col--alpha background--contrast"></div>
      <div class="tall start end grid__col grid__col--beta">
        <div class="grid__content typography">
          <include src="./content/how-it-works.html"></include>
        </div>
      </div>
      <div class="grid__col grid__col--gamma"></div>
    </div>

    <div
      id="options"
      class="grid"
      data-immerser-layer
      data-immerser-layer-config='{"logo": "logo--contrast-only-md", "pager": "pager--contrast-only-md", "social": "social--contrast-only-md", "menu": "menu--contrast", "about": "about--contrast"}'
    >
      <div class="grid__col grid__col--alpha"></div>
      <div class="grid__col grid__col--beta-gamma tall start end background--contrast scroller-x">
        <div class="grid">
          <div class="grid__col grid__col--beta">
            <div class="grid__content typography">
              <include src="./content/options.html"></include>
            </div>
          </div>
          <div class="grid__col grid__col--gamma"></div>
        </div>
        <div class="grid">
          <div class="grid__col grid__col--beta-gamma">
            <div class="grid__content typography code-highlight code-highlight--contrast code-highlight--inline">
              <include src="./content/options-table.html"></include>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="possibilities"
      class="grid"
      data-immerser-layer
      data-immerser-layer-config='{"logo": "logo--contrast-lg", "pager": "pager--contrast-lg", "social": "social--contrast-lg"}'
    >
      <div class="grid__col grid__col--alpha background--contrast"></div>
      <div class="grid__col grid__col--beta-gamma tall start end">
        <div class="grid">
          <div class="grid__col grid__col--beta">
            <div class="grid__content typography">
              <include src="./content/custom-markup.html"></include>
            </div>
          </div>
          <div class="grid__col grid__col--gamma code-background background scroller-x">
            <div class="as-if-title" aria-hidden="true"></div>
            <div class="grid__content code-highlight">
              <include src="./content/highlighted-custom-markup.html"></include>
              <!-- <pre data-src="code/custom-markup.html"></pre> -->
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="grid__col grid__col--beta">
            <div class="grid__content typography">
              <include src="./content/hover-synchronize.html"></include>
            </div>
          </div>
          <div class="grid__col grid__col--gamma code-background background scroller-x">
            <div class="as-if-title" aria-hidden="true"></div>
            <div class="grid__content code-highlight">
              <include src="./content/highlighted-hover-synchronize.html"></include>
              <!-- <pre data-src="code/hover-synchronize.css"></pre> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="social">
        <a href="https://github.com/dubaua/immerser">github</a>
        <a href="mailto:dubaua@gmail.com">dubaua@gmail.com</a>
      </div>
      <div class="about">© 2019 — Vladimir Lysov, Chelyabinsk, Russia</div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
