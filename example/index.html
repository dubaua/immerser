<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Immerser — JS library to switch fixed blocks on scroll</title>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.scss" />
  </head>
  <body>
    <div class="fixed" data-immerser>
      <div class="fixed__pager pager" data-immerser-pager data-immerser-solid="pager"></div>
      <div class="fixed__logo logo" data-immerser-solid="logo">immerser</div>
      <div class="fixed__menu menu" data-immerser-solid="menu">
        <a href="#reasoning" data-immerser-synchro-hover="reasoning" class="menu__link">Reasoning</a>
        <a href="#how-to-use" data-immerser-synchro-hover="how-to-use" class="menu__link">How to use</a>
        <a href="#options" data-immerser-synchro-hover="options" class="menu__link">Options</a>
        <a href="#possibilities" data-immerser-synchro-hover="possibilities" class="menu__link">Possibilities</a>
      </div>
      <div class="fixed__social social" data-immerser-solid="social">
        <a href="https://github.com/dubaua/immerser">github</a>
        <a href="mailto:dubaua@gmail.com">dubaua@gmail.com</a>
      </div>
      <div class="fixed__footer footer" data-immerser-solid="footer">© 2019 — Vladimir Lysov, Chelyabinsk, Russia</div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="fixed__face face">
            <img src="svg/1.svg" alt="face" />
          </div>
        </div>
      </div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="fixed__face face">
            <img src="svg/2.svg" alt="face" />
          </div>
        </div>
      </div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="fixed__face face">
            <img src="svg/3.svg" alt="face" />
          </div>
        </div>
      </div>
      <div data-immerser-mask>
        <div data-immerser-mask-inner>
          <div class="fixed__face face">
            <img src="svg/4.svg" alt="face" />
          </div>
        </div>
      </div>
    </div>

    <div
      id="reasoning"
      class="section grid section--long"
      data-immerser-layer
      data-immerser-layer-config='{ "logo": "logo--contrast", "pager": "pager--contrast", "social": "social--contrast" }'
    >
      <div class="col alpha background--contrast"></div>
      <div class="col beta background">
        <div class="content">
          <include src="./content/why-immerser.html"></include>
          <include src="./content/terms.html"></include>
          <include src="./content/how-it-works.html"></include>
        </div>
      </div>
      <div class="col gamma background"></div>
    </div>

    <div
      id="how-to-use"
      class="section grid section--long"
      data-immerser-layer
      data-immerser-layer-config='{ "menu": "menu--contrast", "footer": "footer--contrast" }'
    >
      <div class="col alpha-beta background"></div>
      <div class="col gamma background--contrast"></div>
    </div>

    <div
      id="options"
      class="section grid"
      data-immerser-layer
      data-immerser-layer-config='{ "logo": "logo--contrast", "pager": "pager--contrast", "social": "social--contrast" }'
    >
      <div class="col alpha background--contrast"></div>
      <div class="col beta-gamma background"></div>
    </div>

    <div
      id="possibilities"
      class="section grid"
      data-immerser-layer
      data-immerser-layer-config='{ "menu": "menu--contrast", "footer": "footer--contrast" }'
    >
      <div class="col alpha background"></div>
      <div class="col beta background">
        <div class="content">
          <include src="./content/possibilities.html"></include>
        </div>
      </div>
      <div class="col gamma background--contrast"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
